<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/340fafd2ac.js" crossorigin="anonymous"></script>
    <title>We Care</title>
</head>
<body>
    <div class="landingPage">
        <div class="dropDown">
            <div id="hideFirst">
                <div class="language" ><span>Select Preferred Language </span> </div>
                <div class="optlang">
                <div id="lang">English</div>
                <div id="lang">Pidgin</div>
                <div id="lang">Yoruba</div>
                <div id="lang">Hausa</div>
                <div id="lang">Igbo</div>
            </div>
            </div>
            
                <!-- To hide and show when clicked -->
                <div  class="showSecond" id="showSecond">
                    <div class="location "><span>Select Preferred Location </span> </div>
                <div class="optlocation">
                    <div>Agege</div>
                    <div>Ajeromi-Ifelodun</div>
                    <div>Alimosho</div>
                    <div>Apapa</div>
                    <div>Badagry</div>
                    <div>Eli-Osa</div>
                    <div>Epe</div>
                    <div>Ifako-Ijaye</div>
                    <div>Mushin</div>
                    <div>Ikorudu</div>
                    <div>Oshodi-Isolo</div>
                    <div>Surulere</div>
                    <div>Shomolu</div>
                    <div>Ikeja</div>
                    <div>Ibeju-Lekki</div>
                    <div>Lagos Mainland</div>
                    <div>Kosofe</div>
                    <div>Ojo</div>
                    <div>Lagos</div>
                </div>
                </div>
                
                
        </div>
        <div class="cursor" id="showSecondNav">
            <div class="leftcursor btn" id="cursorLeftLang"><i class="fas fa-less-than"></i> Prev </div>
            <div class="rightcursor btn" id="cursorRightLang"><a href="#">Skip </a> <i class="fas fa-greater-than" class="arrange"></i></div>
        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
